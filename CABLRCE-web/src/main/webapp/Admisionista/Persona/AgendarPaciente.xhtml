<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/admisionista.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Crear "nombre de p√°gina"</legend>
                            <h:form styleClass="form-horizontal" id="FormAgendarPaciente" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  

                                <div class="form-group">
                                    <p:outputLabel value="Date2:" for="date2" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:calendar id="date2" value="#{admisionistaBean.fecha}"
                                                    placeholder="dd/mm/aaaa" pattern="dd/MM/yyyy" navigator="true"
                                                    required="true"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="Time2:" for="time2" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:calendar id="time2" value="#{admisionistaBean.hora}" pattern="HH:mm" timeOnly="true"  />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="Prevision" for="prevision" />
                                    <h:selectOneMenu  id="prevision" value="#{admisionistaBean.rutPro}"
                                                      styleClass="form-control" required="true">
                                        <f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{admisionistaBean.profesionales}" 
                                                       var="profesionales" itemLabel="#{profesionales.names} #{profesionales.lastname}"
                                                       itemValue="#{profesionales.professionalPK.rut}" />
                                    </h:selectOneMenu>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{admisionistaBean.agendarPaciente()}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver();" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
