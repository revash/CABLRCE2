<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/administrador.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Crear Prevision</legend>
                            <h:form styleClass="form-horizontal" id="formCreatePrevision" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  


                                <div class="form-group">
                                    <p:outputLabel value="Previd:" for="previd" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="previd" value="#{previsionBean.prevision.previd}" title="Previd" styleClass="form-control input-md" required="true" requiredMessage="The Previd field is required."/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="Prevdescription:" for="prevdescription" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="prevdescription" value="#{previsionBean.prevision.prevdescription}" title="Prevdescription" styleClass="form-control input-md" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{previsionBean.createPrevision()}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/CABL/Previsiones.xhtml');" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div></f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
