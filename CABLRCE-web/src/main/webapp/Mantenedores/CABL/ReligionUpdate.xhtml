<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/administrador.xhtml">
            <ui:define name="content">
            <f:view>

                <div id="content" style="margin-left: 0px !important;">
                    <fieldset>
                        <legend>Modificar Religion</legend>
                        <h:form styleClass="form-horizontal" id="fromEditReligion" >
                            <p:growl id="growl" showSummary="true" life="3000"  />  

                                    <p:inputText  type="hidden" id="religionid" value="#{religionBean.religion.religionid}" title="Religionid" styleClass="form-control input-md"/>
                            
                           

                            <div class="form-group">
                                <p:outputLabel value="Religionname:" for="religionname" styleClass="col-md-4 control-label" />
                                <div class="col-md-4">
                                    <p:inputText id="religionname" value="#{religionBean.religion.religionname}" title="Religionname" styleClass="form-control input-md" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <p:commandButton value="Guardar" actionListener="#{religionBean.editReligion()}" update="growl" styleClass="btn btn-success" />
                                    <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/CABL/Religiones.xhtml');" styleClass="btn btn-danger" />
                                </div>
                            </div>
                        </h:form>
                    </fieldset>
                </div>
            </f:view>

        </ui:define>
        </ui:composition>

    </body>
</html>
