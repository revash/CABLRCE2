<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/administrador.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Modificar Nacionalidad</legend>
                            <h:form styleClass="form-horizontal" id="fromEditNacionalidades" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  


                             
                                <p:inputText type="hidden" id="nationalityid" value="#{nationalityBean.nacionalidad.nationalityid}" title="Nationalityid" styleClass="form-control input-md" required="true" requiredMessage="The Nationalityid field is required."/>
                                  

                                <div class="form-group">
                                    <p:outputLabel value="Nationalityname:" for="nationalityname" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="nationalityname" value="#{nationalityBean.nacionalidad.nationalityname}" title="Nationalityname" styleClass="form-control input-md" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{nationalityBean.editNacionalidad}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/CABL/Nacionalidades.xhtml');" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div></f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
