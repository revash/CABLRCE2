<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/administrador.xhtml">

            <ui:define name="content">
                
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Crear Comuna</legend>
                            <h:form styleClass="form-horizontal" id="formCreateComuna" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  


                                
                             <div class="form-group">
                                    <p:outputLabel value="communeid" for="communeid" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="communeid" value="#{comunaBean.comuna.cityid}" title="communeid" styleClass="form-control input-md" required="true" requiredMessage="El campo de ID de comuna es requerido.">
                                            
                                        </p:inputText>
                                    </div>
                                </div>
                                  
                                <div class="form-group">
                                    <p:outputLabel value="communename" for="communename" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="communename" value="#{comunaBean.comuna.communename}" title="communename" styleClass="form-control input-md" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{comunaBean.createComuna()}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/CABL/Comuna.xhtml');"  styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div>
                </f:view>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
